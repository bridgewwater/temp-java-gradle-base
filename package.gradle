subprojects {
    apply plugin: 'maven'
    apply plugin: 'idea'

    ext {
        test_implement = [
                junit                         : 'junit:junit:4.12',
                okhttp3_logging_interceptor   : 'com.squareup.okhttp3:logging-interceptor:3.8.0@jar',
        ]
        base_depend = [
          commons_cli: 'commons-cli:commons-cli:1.3.1',
        ]
    }
}